<h2>Administrator Login</h2>
<div class="container-fluid">
    <div class="row">
        <div class="col"></div>
        <div class="col">

            <div *ngIf="alert" class="alert alert-danger" role="alert">
                <strong>Please check the credentials again!</strong>
            </div>

            <form [formGroup]="userForm" (ngSubmit)="login(username.value,password.value)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Enter Username" formControlName="username"
                        #username>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" formControlName="password"
                        #password>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
